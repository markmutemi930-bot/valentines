<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ff6fae, #ffc3d1);
    font-family: 'Arial', sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
}

/* Center container */
.container {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

/* Photo */
.photo {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 5px solid white;
    object-fit: cover;
}

/* Headings */
h1 {
    font-size: 2.6em;
    margin: 10px 0;
}

p {
    font-size: 1.15em;
    max-width: 600px;
    margin: 10px auto;
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 1.1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 12px;
}

#yes {
    background: #28a745;
    color: white;
}

#no {
    background: #dc3545;
    color: white;
    position: absolute;
}

/* Surprise message */
#surprise {
    display: none;
    font-size: 1.4em;
    margin-top: 20px;
    animation: fadeIn 2s forwards;
}

/* Floating items */
.float {
    position: fixed;
    bottom: -20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Fade in */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Heart beat */
.heart {
    font-size: 80px;
    animation: beat 1s infinite;
}
.heart:hover {
    animation: beat 0.5s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>
